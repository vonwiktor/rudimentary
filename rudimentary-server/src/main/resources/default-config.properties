# Default server settings
server.port=4444
server.threadPoolSize=25
server.stopDelay=0

# SSL
server.ssl.enabled=false
server.ssl.protocol=TLS
server.ssl.keyStore=
server.ssl.keyStorePassword=
server.ssl.trustStore=
server.ssl.trustStorePassword=
server.ssl.clientAuth=false

# Default MVC settings 
mvc.templatesDir=view
mvc.staticResourcesDir=static

# Security
security.realm=default
security.urisRequiringAuthentication=
security.urisNotRequiringAuthentication=
security.basic.enabled=false
security.loginform.enabled=false
security.loginform.loginURI=/_login
security.loginform.redirectAfterSuccessfulLoginURI=_redirectAfterSuccessfulLogin
security.loginform.landingViewURI=
security.loginform.usernameFieldName=username
security.loginform.passwordFieldName=password
security.identityStore.embedded.enabled=false
security.identityStore.embedded.identities=
security.csrf.enabled=false
security.csrf.tokenHttpHeaderName=X-CSRF-TOKEN
security.csrf.tokenCookieName=CSRF-TOKEN
security.cors.enabled=false
security.cors.allowOrigin=*
security.cors.allowHeaders=origin, accept, content-type
security.cors.exposeHeaders=location, info
security.cors.allowCredentials=true
security.cors.allowMethods=GET, POST, PUT, DELETE, OPTIONS, HEAD, TRACE
security.cors.maxAge=3600

# Session
session.maxConcurrentAllowed=25
session.inactivityPeriodAllowed=1800

# JDBC Datasource
dataSource.enabled=false
dataSource.maximumPoolSize=25

# Email Pool
email.smtp.enabled=false
email.pool.minSize=25
email.pool.maxSize=50
email.pool.validationInterval=30
email.pool.awaitTerminationInterval=15

# Email SMTP
mail.smtp.user=
mail.smtp.password=
mail.smtp.host=
mail.smtp.port=
mail.smtp.auth=
mail.smtp.starttls.enable=
mail.smtp.starttls.required=
