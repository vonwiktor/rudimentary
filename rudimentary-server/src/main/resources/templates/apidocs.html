<!DOCTYPE html>
<html>
  <head>
    <title>ApiDocs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/apidocs/raleway.css" rel="stylesheet" type="text/css">
    <style>
      body {
        font-family: Raleway,arial,sans-serif;
      }

      .blue {
        color: #81B3DA;
      }

      tbody tr td {
        font-size: 15px;
      }

      .align-text-left {
        text-align:  left;
      } 
    </style>
  </head>
  <body>
    <h2 class="blue"><img height="32" width="32" src="static/apidocs/yeti.png" alt="https://yeti-it.hr"/>ApiDocs</h2>
    <div>
      <table>
        <thead>
          <tr>
            <th class="align-text-left">Http method</th>
            <th class="align-text-left">Uri</th>
            <th class="align-text-left">Http status</th>
            <th class="align-text-left">Description</th>
          </tr>
        </thead>
        <tbody>
          %s
        </tbody>
      </table>
    </div>
  </body>
</html>
